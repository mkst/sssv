  basename: sssv
  target_path: baserom.us.z64
  base_path: .
  compiler: IDO
  find_file_boundaries: yes
  symbol_addrs_path:   symbol_addrs.us.txt
  undefined_syms_path: undefined_syms.us.txt
  generated_c_preamble: |
    #include <ultra64.h>
    #include "common.h"
  src_path: src.us
  extensions_path: tools/splat_ext
